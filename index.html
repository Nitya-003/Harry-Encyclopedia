<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harry Potter Encyclopedia</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark {
      --bg: #1a1a2e;
      --text: #eaeaea;
      --card-front: #16213e;
      --card-back: #0f3460;
      background-color: var(--bg);
      color: var(--text);
    }

    .light {
      --bg: #f0f0f0;
      --text: #333;
      --card-front: #ffffff;
      --card-back: #eee;
      background-color: var(--bg);
      color: var(--text);
    }

    h1 {
      text-align: center;
    }

    .btns {
      text-align: center;
      margin: 20px 0;
    }

    .btns button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .hidden { display: none; }

    input, select, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    #controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    #spellList, #charList, #houseList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 180px;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      padding: 15px;
      box-sizing: border-box;
    }

    .card-front {
      background-color: var(--card-front);
    }

    .card-back {
      background-color: var(--card-back);
      transform: rotateY(180deg);
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background: white;
      color: black;
      padding: 20px;
      max-width: 400px;
      width: 90%;
      border-radius: 10px;
      position: relative;
    }

    .dark .modal-content {
      background-color: #222;
      color: #fff;
    }

    .light .modal-content {
      background-color: #fff;
      color: #000;
    }

    .close-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .info-card {
      padding: 15px;
      border-radius: 10px;
      background-color: var(--card-front);
      color: var(--text);
    }

    .info-card p {
      margin: 5px 0;
    }
  </style>
</head>
<body class="dark">
  <h1>üßô‚Äç‚ôÇÔ∏è Harry Potter Encyclopedia</h1>

  <div class="btns">
    <button onclick="showSection('spells')">ü™Ñ Spells</button>
    <button onclick="showSection('characters')">üßô Characters</button>
    <button onclick="showSection('houses')">üè∞ Houses</button>
    <button onclick="toggleTheme()">üåì Toggle Theme</button>
  </div>

  <!-- Spells Section -->
  <div id="spells" class="hidden">
    <div id="controls">
      <input type="text" id="searchInput" placeholder="Search spells...">
      <select id="typeFilter">
        <option value="All">All Types</option>
      </select>
    </div>
    <div id="spellList">Loading spells...</div>
  </div>

  <!-- Characters Section -->
  <div id="characters" class="hidden">
    <h2>Characters</h2>
    <div id="charList">Loading characters...</div>
  </div>

  <!-- Houses Section -->
  <div id="houses" class="hidden">
    <h2>Houses</h2>
    <div id="houseList">Loading houses...</div>
  </div>

  <!-- Modal for Spells -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2 id="modalName"></h2>
      <p><strong>Type:</strong> <span id="modalType"></span></p>
      <p><strong>Description:</strong> <span id="modalDesc"></span></p>
    </div>
  </div>

  <script>
    const body = document.body;
    const sections = ['spells', 'characters', 'houses'];
    const modal = document.getElementById("modal");
    const modalName = document.getElementById("modalName");
    const modalType = document.getElementById("modalType");
    const modalDesc = document.getElementById("modalDesc");
    const closeModal = document.getElementById("closeModal");

    let allSpells = [];

    function showSection(id) {
      sections.forEach(sec => document.getElementById(sec).classList.add("hidden"));
      document.getElementById(id).classList.remove("hidden");
    }

    function toggleTheme() {
      body.classList.toggle("dark");
      body.classList.toggle("light");
    }

    closeModal.addEventListener("click", () => modal.style.display = "none");
    window.addEventListener("click", e => {
      if (e.target === modal) modal.style.display = "none";
    });

    async function fetchSpells() {
      const res = await fetch("https://hp-api.onrender.com/api/spells");
      const spells = await res.json();
      allSpells = spells;
      populateTypeDropdown(spells);
      displaySpells(spells);

      document.getElementById("searchInput").addEventListener("input", filterSpells);
      document.getElementById("typeFilter").addEventListener("change", filterSpells);
    }

    function populateTypeDropdown(spells) {
      const types = new Set();
      spells.forEach(s => s.type && types.add(s.type));
      types.forEach(type => {
        const opt = document.createElement("option");
        opt.value = type;
        opt.textContent = type;
        document.getElementById("typeFilter").appendChild(opt);
      });
    }

    function filterSpells() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const selected = document.getElementById("typeFilter").value;
      const filtered = allSpells.filter(spell =>
        spell.name.toLowerCase().includes(keyword) &&
        (selected === "All" || spell.type === selected)
      );
      displaySpells(filtered);
    }

    function displaySpells(spells) {
      const container = document.getElementById("spellList");
      container.innerHTML = "";
      spells.forEach(spell => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="card-inner">
            <div class="card-front"><h3>${spell.name}</h3><p>${spell.type || "Unknown"}</p></div>
            <div class="card-back"><p>${spell.description || "No description."}</p><small>Click for more</small></div>
          </div>
        `;
        card.addEventListener("click", () => {
          modalName.textContent = spell.name;
          modalType.textContent = spell.type || "Unknown";
          modalDesc.textContent = spell.description || "No description.";
          modal.style.display = "flex";
        });
        container.appendChild(card);
      });
    }

    async function fetchCharacters() {
      const res = await fetch("https://hp-api.onrender.com/api/characters");
      const chars = await res.json();
      const container = document.getElementById("charList");
      container.innerHTML = "";
      chars.slice(0, 50).forEach(c => {
        const div = document.createElement("div");
        div.className = "info-card";
        div.innerHTML = `
          <h3>${c.name}</h3>
          <p><strong>House:</strong> ${c.house || "N/A"}</p>
          <p><strong>Ancestry:</strong> ${c.ancestry || "Unknown"}</p>
          <p><strong>Patronus:</strong> ${c.patronus || "None"}</p>
          <p><strong>Wand:</strong> ${c.wand.wood || ""} ${c.wand.core || ""}</p>
        `;
        container.appendChild(div);
      });
    }

    // Load everything once
    fetchSpells();
    fetchCharacters();
  </script>
</body>
</html>
